<!DOCTYPE html>
<html>
  <head>
    <title>QuickLink</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" type="text/css"/>
  </head>
  <body>
    <h1 class="title">QuickLink<h1/>
    <span id="switch-buttons">
        <button class="switch-button-on" id="saveToFolderOn">Save to Folder</button>
        <button class="switch-button-off" id="saveToFolderOff">Save to Folder</button>
        <button class="switch-button-on" id="shortenLinkOn">Shorten</button>
        <button class="switch-button-off" id="shortenLinkOff">Shorten</button>
    </span>
    <text class="quick-link-text">http://www.quicklink.com/</text>
    <input class="quick-link-path-input" id="quickLinkPathInput" type="text"/>
    <br/>
    <button class="secondary-button" id="generateRandomQuickLink">Generate Random QuickLink</button>
    <button class="primary-button" id="confirmAndCopy">Confirm and Copy</button>
  </body>
</html>
